language: node_js

services:
  - mysql
  #- postgres
  - redis
  - memcache
  - elasticsearch
  - mongodb
  - rabbitmq
  - neo4j
  - couchdb
  - rethinkdb
    
# Version number
node_js:
  - 0.10
  - 0.12
  - 4.2.3
  - iojs-v1
  - iojs-v2
  - iojs-v3
  - 5.0

env:
  - SAAS=shippable
  - SERVER=qhode
  
build:
  ci:
    - node --version
    - echo "$SAAS"
    - echo "$SERVER"
    
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: prod
    pull: true  
